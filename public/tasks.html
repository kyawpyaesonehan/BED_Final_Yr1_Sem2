        <h1 class="text-center">Create New Tasks</h1>
        <form id="createTask" class="mt-4 text-center d-grid">
          <div class="form-group mb-3">
            <label for="newTaskTitle">Title</label>
            <input type="text" class="form-control wide-input" id="newTaskTitle" required="">
            <label for="newTaskescription">Description</label>
            <input type="text" class="form-control wide-input" id="newTaskescription" required="">
            <label for="newTaskPoints">Points</label>
            <input type="text" class="form-control wide-input" id="newTaskPoints" required="">
          </div>
          <button type="submit" class="btn btn-primary mb-3 col-4 ">Create New Task</button>
        </form>
      </div>

      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 p-3">
        <h1 class="text-center">Complete Tasks</h1>
        <form id="completeTask" class="mt-4 text-center d-grid">
          <div class="form-group mb-3">
            <label for="task_id">Task id</label>
            <input type="text" class="form-control wide-input" id="task_id" required="">
            <label for="completion_date">Completion Date</label>
            <input type="text" class="form-control wide-input" id="completion_date" required="">
            <label for="notes">Notes</label>
            <input type="text" class="form-control wide-input" id="notes" required="">
          </div>
          <button type="submit" class="btn btn-primary mb-3 col-4 ">Complete Task</button>
        </form>
